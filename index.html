<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="img">
            <img src="img.jpg" alt="">
        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Login</h2>
                <form action="">
                <div class="input">
                    <span>Username</span>
                    <input type="text">
                </div>
                <div class="input">
                    <span>Password</span>
                    <input type="password">
                </div>
                <div class="rember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div class="input">
                    <input type="submit" value="Sign In">
                </div>
                <div class="input">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
